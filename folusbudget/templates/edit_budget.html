{% extends "base.html" %}

{% block content %}
<h2>Enter the category and the new percentage you wish. To remove the category from your budget set its percentage to 0.</h2>
<p>
    <form action="{{url_for('edit_budget')}}" method=post>
        <fieldset class="form-group">
                <!-- <legend class="border-bottom mb-4">Income</legend> -->
                <div class="form-group">
                    <label for='category' class="form-control-label required">Category</label>
                    <input type="text" name="category2" id="category2" class="form-control form-control-lg>
                </div>
                <div class="form-group">
                    <label for='percentage' class="form-control-label required" max=100>Percentage</label>
                    <input type="number" name="newpercentage" id="newpercentage" class="form-control form-control-lg>
                </div>
                 <div class="form-group">
                    <input type="submit" name="submit" value="Save" class="btn btn-outline-info">
                </div>
        </fieldset>
    </form>
</p>
{% endblock %}
